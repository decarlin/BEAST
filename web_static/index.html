		<script>
function doOnLoad()
{
	$(
		function()
		{
			$("#tabs").tabs({

	  		select: function(event, ui) {
				onOpsTabSelected(event, ui);
    			}
			});
			$("#mysets_tab").tabs({

	  		select: function(event, ui) {
				onViewTabSelected(event, ui);
    			}
			});
		}
	);
	// this is a hack: browse is the default tab selected on page load -- we need to load it manually
	onLoadSearch();
	clearSession();
}
		</script>
